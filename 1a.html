<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoe Size Converter Widget</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .nav-tabs .nav-link {
        color: #495057;
      }
      .nav-tabs .nav-link.active {
        color: #007bff;
      }
      .card-img-top {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <ul class="nav nav-tabs" id="shoeSizeTab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="charts-tab"
            data-toggle="tab"
            href="#charts"
            role="tab"
            >Size Charts</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="convert-tab"
            data-toggle="tab"
            href="#convert"
            role="tab"
            >Convert Size</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="fit-tab"
            data-toggle="tab"
            href="#fit"
            role="tab"
            >Fit Suggestions</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="shop-tab"
            data-toggle="tab"
            href="#shop"
            role="tab"
            >Shop</a
          >
        </li>
      </ul>
      <div class="tab-content" id="shoeSizeTabContent">
        <!-- Size Charts Tab -->
        <div class="tab-pane fade show active" id="charts" role="tabpanel">
          ...
        </div>
        <!-- Size Conversion Tab -->
        <div class="tab-pane fade" id="convert" role="tabpanel">
          <select id="genderSelect">
            <option value="men">Men</option>
            <option value="women">Women</option>
            <option value="children">Children</option>
          </select>
          <input
            type="number"
            id="sizeInput"
            placeholder="Enter your shoe size"
          />
          <select id="regionFrom">
            <option value="US">US</option>
            <!-- Add other regions -->
          </select>
          <select id="regionTo">
            <option value="EU">EU</option>
            <!-- Add other regions -->
          </select>
          <button onclick="convertSize()">Convert</button>
          <p id="result"></p>
        </div>
        <!-- Fit Suggestions Tab -->
        <div class="tab-pane fade" id="fit" role="tabpanel">...</div>
        <!-- Shopping Tab -->
        <div class="tab-pane fade" id="shop" role="tabpanel">
          <div class="row">
            <div class="col-md-4 mb-4">
              <div class="card">
                <img src="shoe-image-url.jpg" class="card-img-top" alt="Shoe" />
                <div class="card-body">
                  <a href="amazon-link" class="btn btn-primary"
                    >Buy on Amazon</a
                  >
                </div>
              </div>
            </div>
            <!-- Repeat for other stores -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      function convertSize() {
        const size = parseFloat(document.getElementById('sizeInput').value);
        const fromRegion = document.getElementById('regionFrom').value;
        const toRegion = document.getElementById('regionTo').value;
        const gender = document.getElementById('genderSelect').value;
        // Here you would implement or call your conversion logic
        // This is a placeholder for actual conversion
        let convertedSize = size; // Placeholder conversion
        document.getElementById(
          'result'
        ).innerText = `Converted Size: ${convertedSize} in ${toRegion}`;
      }

      // Tab functionality
      $(function () {
        $('#shoeSizeTab a').on('click', function (e) {
          e.preventDefault();
          $(this).tab('show');
        });
      });
    </script>
  </body>
</html>
